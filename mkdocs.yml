site_name: Mi's Knowledge Base

theme:
  name: material
  palette:
    primary: cyan
    accent: indigo
  features:
    - navigation.tabs
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - toc.integrate

extra:
  homepage: https://know.mzxr.online/

markdown_extensions:
  - admonition
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - others/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

nav:
  - index.md
  - 节日:
    - weeks/index.md
    - 2025:
      - weeks/2025/birth.md
      - weeks/2025/mental.md